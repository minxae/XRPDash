<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/credentials.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        
        <title>Richlist - Login</title>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon1.png">
    </head>
    <body>
        <div class="container wrapper">
            <div class="row h-100">
                <div class="col-md">
                </div>
                <div class="col-md">
                    <div class="row h-100 align-items-center">
                        <div class="col-md p-4 credentials slide-in-top">
                            <div class="row">
                                <div class="col-md p-4">
                                    <!-- <h1 class="display-4 text-center p-4 font-weight-bolder">Ripple</h1> -->
                                    <img src="/static/images/richlist-logoMiddel.png" class="logo-image">
                                    <p class="text-muted">Please fill in your XRP wallet address so we can search for your information on the ledger.</p>
                                    <input type="text" class="form-control address" id="exampleInputEmail1" aria-describedby="wallet-help" placeholder="Wallet address">
                                    <small id="wallet-help" class="form-text text-muted">Your wallet address will be used to search in the XRP ledger.</small>
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert">
                                
                            </div>
                            <div class="row">
                                <div class="col-md p-4">
                                    <button class="btn w-100 btn-primary searchAddress">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                </div>
            </div>
        </div>
        <!-- Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Javascript files -->
        <script src="static/js/credentials.js" type="module"></script>
    </body>
</html>
