<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title class="title">Richlist - contact</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon1.png">
</head>
<body>
    <div class="container-fluid main-wrapper">
        <div class="row top-row header-image">
            
        </div>
        <div class="row bottom-row">
            <!-- User info and navigation menu -->
            <div class="col-md-2">
                <div class="row h-100 p-2">
                    <div class="col menu-layout user-margin d-flex flex-column" align="center">
                        <img class="p-3 mx-auto" width="150px" src="static/images/richlist-logoMiddel.png">
                        <br>
                        <h6 class="text-muted">Welcome back,</h6>
                        <h4>XRP holder</h4>
                        <div>
                            <ul class="p-0">
                                <li>
                                    <div class="row">
                                        <div class="col">
                                            <a href="/dashboard">Dashboard</a>
                                       </div>
                                        <div class="col text-end">
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col">
                                            <a href="/ledger">Ledger</a>
                                       </div>
                                        <div class="col text-end">
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col">
                                            <a href="/charts">Charts</a>
                                       </div>
                                        <div class="col text-end">
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </div>
                                </li>
                                <li class="active-menu">
                                    <div class="row">
                                        <div class="col">
                                            Contact
                                       </div>
                                        <div class="col text-end">
                                            <i class="bi bi-arrow-right-short"></i>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row logout">
                                        <div class="col">
                                            Log out
                                       </div>
                                        <div class="col text-end">
                                            <i class="bi bi-box-arrow-right"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard content -->
            <div class="col-md-10">
                <div class="row h-100 p-2">
                    <div class="col content-layout slide-in-top">
                        <div class="row h-50">
                            <div class="col p-3 text-center">
                                <div class="contact-card" id="twitter">
                                    <div class="row h-100 w-100 m-0 align-items-center">
                                        <div class="col">
                                            <img class="image" height="170px" src="/static/images/social-twitter.png"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col p-3 text-center">
                                <div class="contact-card" id="github">
                                    <div class="row h-100 w-100 m-0 align-items-center">
                                        <div class="col">
                                            <img class="image" height="170px" src="/static/images/social-github.png"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row h-50">
                            <div class="col p-3 text-center">
                                <div class="contact-card" id="linkedin">
                                    <div class="row h-100 w-100 m-0 align-items-center">
                                        <div class="col">
                                            <img class="image" height="170px" src="/static/images/social-linkedin.png"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col p-3 text-center">
                                <div class="contact-card" id="instagram">
                                    <div class="row h-100 w-100 m-0 align-items-center">
                                        <div class="col">
                                            <img class="image" height="170px" src="/static/images/social-instagram.png"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"  type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js" type="module"></script>
    
    <script src="static/js/contact.js" type="module"></script>

    <!-- Javascript files -->
</body>
</html>
